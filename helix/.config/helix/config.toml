theme = "onedark"

[editor]
line-number = "absolute"
mouse = false
cursorline = true
true-color = true
bufferline = "multiple"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "block"

[editor.statusline]
left = ["mode", "spinner", "file-name"]
center = []
right = ["diagnostics", "file-line-ending", "file-type", "spacer", "position-percentage", "spacer", "spacer", "position", "file-encoding"]

[keys.insert]
C-k = ["normal_mode", "open_below"]
